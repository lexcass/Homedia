<!DOCTYPE html>
<html>
	<head>
		<style>
			body
			{
				font: 2em arial;
				text-align: center;
			}
			
			form
			{
				display: block;
				padding: 1em;
			}
			
			input, button
			{
				font: 1em arial, sans-serif;
				display: block;
				margin: 1em auto;
			}
			
			a.no_u
			{
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<h1>Upload to Server</h1>
		<form action="file_upload" method="post" enctype="multipart/form-data">
			<input type="file" name="uploadedFile">
			<input type="submit" value="Upload">
		</form>
		<a class="no_u" href="/"><button>View Files</button></a>
	</body>
</html>
